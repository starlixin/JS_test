<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script type="text/javascript" language="JavaScript">
    today=new Date();
    function initArray(){
        this.length=initArray().arguments.length;
        for
        (var i=0;i<this.length;i++)
        this[i+1]=initArray.arguments[i]
    }
    var d=new initArray(
            "星期日",
            "星期一",
            "星期二",
            "星期三",
            "星期四",
            "星期五",
            "星期六");
    document.write(
            "123",
            "<p>",
            today.getFullYear(),"年",
            today.getMonth(),"月",
            today.getDate(),"日",
            d[today.getDay()+1],
            "</p>");
</script>

</body>
</html>
